<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentación Dany</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }

    .item {
      flex: 0 0 auto;
      width: 300px;
      scroll-snap-align: start;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img,
    .item video {
      width: 100%;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
    }

    .modal-content img,
    .modal-content video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Presentación Dany</h1>

  <div class="carousel">
    <!-- Reemplaza según tipo -->
    <div class="item" onclick="openModal('imagenes/dany3.jpg', 'image')">
      <img src="imagenes/dany3.jpg" alt="Dany 1">
    </div>
    <div class="item" onclick="openModal('imagenes/simba.mp4', 'video')">
      <video src="imagenes/simba.mp4" muted></video>
    </div>
    <div class="item" onclick="openModal('imagenes/dany5.jpg', 'image')">
      <img src="imagenes/dany5.jpg" alt="Dany 3">
    </div>
    <div class="item" onclick="openModal('imagenes/playa.mp4', 'video')">
      <video src="imagenes/playa.mp4" muted></video>
    </div>
    <div class="item" onclick="openModal('imagenes/manejo.mp4', 'image')">
      <img src="imagenes/manejo.mp4'" alt="Dany 5">
    </div>
    <div class="item" onclick="openModal('imagenes/ram.mp4', 'video')">
      <video src="imagenes/ram.mp4" muted></video>
    </div>
    <div class="item" onclick="openModal('imagenes/tatto1.mp4', 'image')">
      <img src="imagenes/tatto1.mp4" alt="Dany 7">
    </div>
    <div class="item" onclick="openModal('imagenes/tatto2.mp4', 'video')">
      <video src="imagenes/tatto2.mp4" muted></video>
    </div>
    <div class="item" onclick="openModal('imagenes/moka.jpg', 'image')">
      <img src="imagenes/moka.jpg'" alt="Dany 9">
    </div>
    <div class="item" onclick="openModal('imagenes/simba.mp4', 'video')">
      <video src="imagenes/simba.mp4" muted></video>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">×</span>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    function openModal(src, type) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');
      content.innerHTML = '';

      if (type === 'image') {
        const img = document.createElement('img');
        img.src = src;
        content.appendChild(img);
      } else if (type === 'video') {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        video.autoplay = true;
        content.appendChild(video);
      }

      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
