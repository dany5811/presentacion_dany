<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Estan listos para saber un poco sobre Daniel?</title>
  <h1>Pense en diferentes formas de hacerlo y crear una pagina solo con datos mios me gusto mas asi que bienvenidos a mi carrusel expres</h1>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }

    .item {
      flex: 0 0 auto;
      width: 300px;
      scroll-snap-align: start;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      transition: transform 0.2s;
      text-align: center;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img,
    .item video {
      width: 100%;
      border-radius: 8px;
    }

    figcaption {
      padding: 8px;
      font-size: 14px;
      color: #333;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      text-align: center;
    }

    .modal-content img,
    .modal-content video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .modal-text {
      color: white;
      margin-top: 10px;
      font-size: 16px;
    }

    .next-button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Presentación Dany</h1>

  <div class="carousel">
    <figure class="item" onclick="openModal(0)">
      <img src="imagenes/dany3.jpg" alt="Dany 1">
      <figcaption>Dany en la playa</figcaption>
    </figure>
    <figure class="item" onclick="openModal(1)">
      <video src="imagenes/simba.mp4" muted></video>
      <figcaption>Simba jugando</figcaption>
    </figure>
    <figure class="item" onclick="openModal(2)">
      <img src="imagenes/dany5.jpg" alt="Dany 3">
      <figcaption>Dany en el parque</figcaption>
    </figure>
    <figure class="item" onclick="openModal(3)">
      <video src="imagenes/playa.mp4" muted></video>
      <figcaption>Atardecer en la playa</figcaption>
    </figure>
    <figure class="item" onclick="openModal(4)">
      <img src="imagenes/manejo.mp4" alt="Dany manejando">
      <figcaption>Dany manejando</figcaption>
    </figure>
    <figure class="item" onclick="openModal(5)">
      <video src="imagenes/ram.mp4" muted></video>
      <figcaption>Recorrido en RAM</figcaption>
    </figure>
    <figure class="item" onclick="openModal(6)">
      <img src="imagenes/tatto1.mp4" alt="Tatuaje 1">
      <figcaption>Primer tatuaje</figcaption>
    </figure>
    <figure class="item" onclick="openModal(7)">
      <video src="imagenes/tatto2.mp4" muted></video>
      <figcaption>Segundo tatuaje</figcaption>
    </figure>
    <figure class="item" onclick="openModal(8)">
      <img src="imagenes/moka.jpg" alt="Moka">
      <figcaption>Moka descansando</figcaption>
    </figure>
    <figure class="item" onclick="openModal(9)">
      <video src="imagenes/simba.mp4" muted></video>
      <figcaption>Simba otra vez</figcaption>
    </figure>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">×</span>
    <div class="modal-content" id="modalContent"></div>
    <div class="modal-text" id="modalText"></div>
    <button class="next-button" onclick="nextItem(event)">Siguiente</button>
  </div>

  <script>
    const items = [
      { src: 'imagenes/dany3.jpg', type: 'image', text: 'Dany en la playa' },
      { src: 'imagenes/simba.mp4', type: 'video', text: 'Simba jugando' },
      { src: 'imagenes/dany5.jpg', type: 'image', text: 'Dany en el parque' },
      { src: 'imagenes/playa.mp4', type: 'video', text: 'Atardecer en la playa' },
      { src: 'imagenes/manejo.mp4', type: 'image', text: 'Dany manejando' },
      { src: 'imagenes/ram.mp4', type: 'video', text: 'Recorrido en RAM' },
      { src: 'imagenes/tatto1.mp4', type: 'image', text: 'Primer tatuaje' },
      { src: 'imagenes/tatto2.mp4', type: 'video', text: 'Segundo tatuaje' },
      { src: 'imagenes/moka.jpg', type: 'image', text: 'Moka descansando' },
      { src: 'imagenes/simba.mp4', type: 'video', text: 'Simba otra vez' }
    ];

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');
      const text = document.getElementById('modalText');
      content.innerHTML = '';

      const item = items[index];
      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        content.appendChild(img);
      } else if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.src;
        video.controls = true;
        video.autoplay = true;
        content.appendChild(video);
      }

      text.innerText = item.text;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function nextItem(event) {
      event.stopPropagation();
      currentIndex = (currentIndex + 1) % items.length;
      openModal(currentIndex);
    }
  </script>

</body>
</html>
