<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <h1>Bienvenidos a mi Carrusel Exprés</h1>
  <p style="text-align:center; font-size:18px; max-width:600px; margin:auto;">
  Pensé en muchas formas de presentarme, y al final decidí que lo mejor era mostrar quién soy a través de momentos reales. Esta página es un recorrido visual por mis experiencias, mis pasiones y mi estilo de vida. ¡Gracias por estar aquí!
  </p>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }

    .item {
      flex: 0 0 auto;
      width: 300px;
      scroll-snap-align: start;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      transition: transform 0.2s;
      text-align: center;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img,
    .item video {
      width: 100%;
      border-radius: 8px;
    }

    figcaption {
      padding: 8px;
      font-size: 14px;
      color: #333;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      text-align: center;
    }

    .modal-content img,
    .modal-content video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .modal-text {
      color: white;
      margin-top: 10px;
      font-size: 16px;
    }

    .next-button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Presentación Dany</h1>

  <div class="carousel">
    <figure class="item" onclick="openModal(0)">
      <img src="imagenes/dany3.jpg" alt="Dany 1">
      <figcaption>Pues viajando a un lugar muy lejano... ese es Dany de niño. La verdad, no tengo mucha conciencia de mi infancia, 
      pero en términos generales nací el 5 de marzo de 2003 en Toluca de Lerdo.</figcaption>
    </figure>
    <figure class="item" onclick="openModal(1)">
      <video src="imagenes/simba.mp4" muted></video>
      <figcaption>
        Me encantan los gatos, y si se trata de rescatarlos, soy el primero en apuntarme.
        Uno de mis sueños es tener un refugio donde puedan tener una vida digna,
        junto con perritos que viven en la calle.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(2)">
      <img src="imagenes/dany5.jpg" alt="Dany 3">
      <figcaption>
        Disfruto mucho ir al mar y quedarme lejos de la orilla por largo tiempo.
        Solo el mar y yo.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(3)">
      <video src="imagenes/playa.mp4" muted></video>
      <figcaption>
        Mi lugar favorito es Tabasco Paylebot, donde el mar al que voy es el rincón más tranquilo.
        En ese mar, no hay nadie más.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(4)">
      <video src="imagenes/manejo.mp4" muted></video>
      <figcaption>
        Otra cosa que me apasiona es manejar.
        Ya sea en auto o en moto, soy feliz al volante.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(5)">
      <video src="imagenes/ram.mp4" muted></video>
      <figcaption>
        Las carreteras amplias me fascinan.
        Cuando uno va a más de 200 km/h, parece que flotamos...
        claro, siempre con todas las precauciones.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(6)">
      <video src="imagenes/tatto1.mp4" muted></video>
      <figcaption>
        Uno de mis hobbies son los tatuajes.
        No tengo muchos, pero me encantan.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(7)">
      <video src="imagenes/tatto2.mp4" muted></video>
      <figcaption>
        Acabo de comenzar a tatuar, y me relaja profundamente.
        Ya tengo mi máquina y estoy en plena práctica.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(8)">
      <img src="imagenes/moka.jpg" alt="Moka">
      <figcaption>
        Ella es Moka, una gatita que me hace feliz...
        aunque a veces me rasguña.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(9)">
      <figure class="item" onclick="openModal(9)">
      <img src="imagenes/vi.jpg" alt="Vi">

        Mi persona favorita es Vi. La conocí este año y le dio brillo a mi vida.
        Me ayudó más de lo que ella puede imaginar.
        Es alguien que quiero tener en mi vida para siempre.
        Hace unos meses abrimos una taquería juntos, y ha sido una de las experiencias que marcarán mi historia.
        Las palabras para Vi son más de las que podría decir en mil vidas.
        Sin duda, es la persona que más agradezco haber conocido.
      </figcaption>
    </figure>

    <figure class="item" onclick="openModal(10)">
      <img src="imagenes/Danyyo.jpg" alt="Dany">
      <figcaption>
        Estos son algunos momentos de mi vida. Faltan muchos más, pero esto sería infinito.
        Mis metas están claras: quiero un futuro en paz.
        Mis padres son un pilar fuerte, y estoy profundamente agradecido con ellos.
        Me falta disciplina, pero es algo en lo que estoy trabajando.
        Hasta ahora, todo va bien. No me puedo quejar, aunque sé que puede ser mejor.
        Y esto es un poco de mí. Espero que sea de su agrado. Gracias.
      </figcaption>
    </figure>

  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">×</span>
    <div class="modal-content" id="modalContent"></div>
    <div class="modal-text" id="modalText"></div>
    <button class="next-button" onclick="nextItem(event)">Siguiente</button>
  </div>

  <script>
    const items = [
      { src: 'imagenes/dany3.jpg', type: 'image', text: '' },
      { src: 'imagenes/simba.mp4', type: 'video', text: '' },
      { src: 'imagenes/dany5.jpg', type: 'image', text: '' },
      { src: 'imagenes/playa.mp4', type: 'video', text: '' },
      { src: 'imagenes/manejo.mp4', type: 'image', text: '' },
      { src: 'imagenes/ram.mp4', type: 'video', text: '' },
      { src: 'imagenes/tatto1.mp4', type: 'image', text: '' },
      { src: 'imagenes/tatto2.mp4', type: 'video', text: '' },
      { src: 'imagenes/moka.jpg', type: 'image', text: '' },
      { src: 'imagenes/simba.mp4', type: 'video', text: '' }
    ];

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');
      const text = document.getElementById('modalText');
      content.innerHTML = '';

      const item = items[index];
      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        content.appendChild(img);
      } else if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.src;
        video.controls = true;
        video.autoplay = true;
        content.appendChild(video);
      }

      text.innerText = item.text;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function nextItem(event) {
      event.stopPropagation();
      currentIndex = (currentIndex + 1) % items.length;
      openModal(currentIndex);
    }
  </script>

</body>
</html>
